<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FIWXDX_style.css">
    <title>FIWXDX Hallgatók</title>
</head>

<body>
    <h1>FIWXDX Hallgatók</h1>
    <div class="box">
        <h2>Új hallgató hozzáadása</h2>
        <form id="studentForm">
            <label for="name">Név:</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="year">Évfolyam:</label>
            <input type="number" id="year" required>
            <br><br>
            <label for="major">Szak:</label>
            <input type="text" name="major" id="major" placeholder="PTI">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="pti@pti.hu" required>
            <br><br>
            <label for="neptun">Neptun kód:</label>
            <input type="text" id="neptun" placeholder="AAA-123" required>
            <br><br>
            <button class="mentes" type="submit">Mentés</button>
        </form>
    </div>
    <br>
    <div class="box">
        <div class="box-search">
            <h3>Keresés</h3>
            <input type="text" id="search" placeholder="Keresés...">
        </div>

        <h3>Rendezés</h3>
        <select id="sort">
            <option value="">-- Válassz --</option>
            <option value="name">Név szerint</option>
            <option value="year">Évfolyam szerint</option>
        </select>

        <h3>Export / Import JSON</h3>
        <button id="exportBtn" class="export">Export JSON</button>
        <br><br>
        <label for="export">Import JSON:</label>
        <input type="file" id="importFile">
    </div>

    <h2>Hallgatók listája</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Név</th>
                <th>Évfolyam</th>
                <th>Szak</th>
                <th>Email</th>
                <th>Neptun</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="FIWXDX_LocStore.js"></script>
</body>

</html>
